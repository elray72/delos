<template id="more_info_template" data-component="more-info">
	<article id="more_info" class="page more-info">
		<div class="more-info__container">
			
			<div class="more-info__content">
				<p class="more-info__lead">
					To download a DARWIN home wellness information pack visit:
				</p>

				<ul class="more-info__list">
					<li class="more-info__list-item"><span class="more-info__icon--globe"></span>delos.com.au/infopack</li>
					<li class="more-info__list-item more-info__list-item--small">or</li>
					<li class="more-info__list-item"><span class="more-info__icon--camera"></span>scan QR Code below:</li>
				</ul>

				<div class="more-info__qr-code-container">
					<img src="/img/more-info/content/qr-code.svg" alt="QR Code" class="more-info__qr-code" />
				</div>

				<p class="more-info__small">
					<strong>iPhone users:</strong> scan this QR Code with your mobile phone camera
					<br />
					<strong>Android phone users:</strong> scan this QR Code with a QR Code reading app
				</p>
			</div>

		</div>
        <button class="global-navigation__menu-icon visible" id="more_info_menu"></button>
		<button class="more-info__close" id="more_info_close">Close</button>
		<img src="/img/more-info/content/logo.svg" alt="DARWIN HOME WELLNESS INTELLIGENCE" class="more-info__logo" />
	</article>
</template>
